{% extends "base.html" %}


{% block content %}

    <article id="main">
        <header class="special container">
            <span class="icon"></span>
            <h2>{{ article.title }}</strong></h2>
        </header>

        {% if article.content %}
            <section class="wrapper style4 container">

                <!-- Content -->
                <div class="content">
                    <section>
                        {% if article.image %}
                            <dif class="image featured">
                                <img src="{{ article.image }}" alt="{{ article.title }}" />
                            </div>
                        {% endif %}
                    {{ article.content }}
                    </section>
                </div>

            </section>
        {% endif %}
    </article>

{% endblock %}
